    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navigation</title>
    <style>
        body {
            font-family: RobotoCondensed;
            padding: 20px;
        }
        label {
            font-weight: bold;
        }
        select {
            margin-right: 10px;
            border-radius: 15px;
            height: 50px;
            width: 300px;
            font-size: 20px;
            font-family: RobotoCondensed;
            padding: 10px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            width: 125px;
        }

        option {
            font-family: RobotoCondensed;
            margin: 5px;
            transition: 0.4s;
        }

        option:hover {
            background-color: blue;
        }
    </style>
    </head>
    <body>
        <h1>Select a destination:</h1>
        <form id="navigationForm" action="#">
            <select id="destination" name="destination">
                <option value="https://sites.google.com/vhcsk12.com/classboardarchive1-0/home">Classboard v1.0</option>
                <option value="https://sites.google.com/vhcsk12.com/classboardarchive1-3/home">Classboard v1.3</option>
                <option value="https://sites.google.com/vhcsk12.com/classboardarchive1-4/home">Classboard v1.4</option>
                <!-- Add more options as needed -->
            </select><br><br><br>
            <button type="submit">Go ➡️</button>
        </form>
    
        <script>
            // Handle form submission
            document.getElementById('navigationForm').onsubmit = function() {
                var selectedDestination = document.getElementById('destination').value;
                if (selectedDestination) {
                    window.location.href = selectedDestination;
                }
                return false; // Prevent form from actually submitting
            };
        </script>
    </body>
    </html>
    

</body>
</html>
